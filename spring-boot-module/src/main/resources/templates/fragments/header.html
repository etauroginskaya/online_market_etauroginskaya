<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:fragment="header-css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link th:href="@{/css/style.css}" rel="stylesheet"/>
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <span sec:authorize="isAnonymous()">
                    <a class="nav-item nav-link" th:href="@{/login}">Login</a>
                </span>
                <span sec:authorize="isAnonymous()">
                    <span><a class="nav-link" th:href="@{/reviews}">Reviews</a></span>
                </span>
                <span sec:authorize="isAuthenticated()">
                    <span sec:authorize="hasAuthority('Administrator')">
                        <a class="nav-item nav-link" th:href="@{/private/users}">Users</a>
                    </span>
                </span>
                <span sec:authorize="isAuthenticated()">
                    <span sec:authorize="hasAuthority('Administrator')">
                        <a class="nav-item nav-link" th:href="@{/private/users/add}">Add Users</a>
                    </span>
                </span>
                <span sec:authorize="isAuthenticated()">
                    <span sec:authorize="hasAuthority('Administrator')">
                        <a class="nav-item nav-link" th:href="@{/reviews}">Reviews</a>
                    </span>
                </span>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
